<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/Dotory.png" type="image/png">
    <title>DOTORY</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <!-- container를 body로 생각하고 개발 -->
    <div class="container">
        <div class="header">
            <a href="/html/home.html"><div id="logo-img"><img src="/images/logo.png" alt=""></div></a>
        </div>

        <div class="dotory-container">
            <div id="name">다람이</div>
            <div class="Dotory">
                <img src="/images/Dotory.png" alt="도토리 이미지">
                <span class="dotory-count"><div class="dotory"></div>개</span>
            </div>
        </div>
        

        <div class="squirrel-container">
            <div class="lv">Lv.1</div>
            <div class="squirrel"><img src="/images/squirrel.png" alt=""></div>
                <div class="speech-bubble">
                    <div class="comment">잘하고 있어! 조금만 더 힘내!</div>
                </div>
        </div>

        <div class="nextLevel-container">
            <div class="growth-status">다람쥐 성장 현황</div>
            <div class="growth-container">
                <div class="growth-bar"></div>
                <div>다음 레벨까지 &nbsp;<span class="dotory-color">50도토리</span>&nbsp; 남았어요</div>
            </div>

        </div>

        <div class="footer">
            <a href="/html/home.html"><div id="home"><img src="/images/home-black.png" alt=""></div></a>
            <a href="/html/time.html"><div id="quest"><img src="/images/quest.png" alt=""></div></a>
            <a href="/html/planner.html"><div id="planner"><img src="/images/planner.png" alt=""></div></a>
            <a href="/html/rank.html"><div id="rank"><img src="/images/rank.png" alt=""></div></a>
        </div>

    </div>




    <script src="/js/home.js"></script>
</body>
</html>

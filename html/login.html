<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Dotory.png" type="image/png">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!-- container를 body로 생각하고 개발 -->
    <div class="container">
        <div class="login">
            <div class="title"><img src="/images/login-img.png" alt=""></div>
            <div class="input-container">
                <input type="text" class="myId" placeholder="닉네임을 입력해주세요.">
                <input type="password" class="myPw" placeholder="비밀번호를 입력해주세요.">
            </div>
            <button type="submit" class="login_btn">로그인</button>
            <a href="">회원가입</a>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/Dotory.png" type="image/png">
    <title>DOTORY</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/quest.css">
</head>
 
<body>
    <!-- container를 body로 생각하고 개발 -->
    <div class="container">
        <div class="header">
            <a href="/html/home.html"><div id="logo-img"><img src="/images/logo.png" alt=""></div></a>
            <div class="Dotory">
                <img src="/images/Dotory.png" alt="도토리 이미지">
                <span class="dotory-count"><div class="dotory"></div>개</span>
            </div>
        </div>

        <div class="container-3">
            <div class="TaskInput">
                <div class="text">할 일</div>
                <input type="text" placeholder="할 일을 입력해주세요.">
            </div>

            <div class="DeadlineInput">
                <div class="text">시간 설정</div>
                <input type="text" placeholder="마감 시간을 설정해주세요.">
            </div>

            <div class="DeadlineSelector">
                <div class="deadline text">
                    <div>마감 기한</div>
                    <div class="select">선택</div>
                </div>

                <input type="datetime-local" id="calendar">
            </div>
        </div>

        <div class="ButtonContainer">
            <button>완료</button>
            <a href="/html/time.html"><button>취소</button></a>
        </div>

        <div class="footer">
            <a href="/html/home.html"><div id="home"><img src="/images/home.png" alt=""></div></a>
            <a href="/html/time.html"><div id="quest"><img src="/images/quest-black.png" alt=""></div></a>
            <a href="/html/planner.html"><div id="planner"><img src="/images/planner.png" alt=""></div></a>
            <a href="/html/rank.html"><div id="rank"><img src="/images/rank.png" alt=""></div></a>
        </div>
    </div>

    <script src="/js/quest.js"></script>
</body>

</html>

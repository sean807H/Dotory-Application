<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/Dotory.png" type="image/png">
    <title>DOTORY Ranking</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rank.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/html/home.html">
                <div id="logo-img"><img src="/images/logo.png" alt="DOTORI"></div>
            </a>
            <div class="acorn-count" id="acornCountContainer">
                <img src="/images/Dotory.png" alt="Acorn"> <!-- 도토리 이미지 -->
                <span id="acornCount"><div class="dotory"></div>개</span> <!-- 도토리 개수 표시 -->
            </div>
        </div>

        <div class="ranking-container">
            <div class="podium">
                <div class="podium-item second">
                    <img src="/images/Silver Hat.png" alt="Silver Hat" class="hat">
                    <p class="rank-name">1613_이자연</p>
                    <p class="rank-level">Lv.41</p>
                </div>
                <div class="podium-item first">
                    <img src="/images/Gold Hat.png" alt="Gold Hat" class="hat">
                    <p class="rank-name">토리</p>
                    <p class="rank-level">Lv.54</p>
                </div>
                <div class="podium-item third">
                    <img src="/images/Bronze Hat.png" alt="Bronze Hat" class="hat">
                    <p class="rank-name">dotori</p>
                    <p class="rank-level">Lv.39</p>
                </div>
            </div>
        </div>

        <img src="/images/king.png" alt="king" class="rank-image">

        <div class="footer">
            <a href="/html/home.html">
                <div id="home"><img src="/images/home.png" alt="Home"></div>
            </a>
            <a href="/html/time.html">
                <div id="quest"><img src="/images/quest.png" alt="Quest"></div>
            </a>
            <a href="/html/planner.html">
                <div id="planner"><img src="/images/planner.png" alt="Planner"></div>
            </a>
            <a href="/html/rank.html">
                <div id="rank"><img src="/images/rank-black.png" alt="Rank"></div>
            </a>
        </div>
    </div>

    <script src="/js/rank.js"></script>
</body>

</html>

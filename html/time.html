<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/Dotory.png" type="image/png">
    <title>DOTORY</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/time.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/html/home.html">
                <div id="logo-img"><img src="/images/logo.png" alt="DOTORI"></div>
            </a>
            <div class="acorn-count" id="acornCountContainer">
                <img src="/images/Dotory.png" alt="Acorn"> <!-- 도토리 이미지 -->
                <span id="acornCount"><div class="dotory"></div>개</span> <!-- 도토리 개수 표시 -->
            </div>
        </div>

        <h2 class="task-title">
            이번주 할 일
            <a href="/html/quest.html">
                <div class="add-task" id="addTask">+</div>
            </a> <!-- 오른쪽에 배치된 일정 추가 버튼 -->
        </h2>
        <div class="task-list" id="taskList">
            <!-- 동적으로 생성되는 일정들 -->
        </div>

        <h3 class="highlight-title">마감 임박 작업</h3>
        <div class="highlight" id="urgentTaskList">
            <!-- 마감 임박 작업들 동적으로 표시 -->
        </div>
        <!-- 팝업 모달 구조 -->
        <div id="popup" class="popup" style="display: none;">
            <div class="popup-content">
                <img src="/images/Dotory.png" alt="Acorn" class="popup-icon"> <!-- 도토리 이미지 -->
                <div class="popup-text">
                    <h3 id="popup-title">제목</h3>
                    <p id="popup-message">메시지 내용</p>
                </div>
            </div>
        </div>





        <div class="footer">
            <a href="/html/home.html">
                <div id="home"><img src="/images/home.png" alt=""></div>
            </a>
            <a href="/html/time.html">
                <div id="quest"><img src="/images/quest-black.png" alt=""></div>
            </a>
            <a href="/html/planner.html">
                <div id="planner"><img src="/images/planner.png" alt=""></div>
            </a>
            <a href="/html/rank.html"><div id="rank"><img src="/images/rank.png" alt=""></div></a>
        </div>
    </div>
    </div>

    <script src="/js/time.js"></script>
</body>

</html>
